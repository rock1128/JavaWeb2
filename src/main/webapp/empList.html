<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            margin:0 auto;
            width:500px;
            height:400px;
            border:1px solid violet;
        }
    </style>
</head>
<body>
<div><table border="1px"></table></div>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script type = "text/javascript">
    $(function(){
        var header = ["empNo","eName","job","mgr","hireDate","sal","com","deptNo"];
        $.ajax({
            url:"servlet/JsonServlet",
            dataType:"json",
            method:"GET",
            success:function(response){
                var $tbody = $("<tbody/>");
                $("table").append($tbody);
                var $tr = $("<tr/>");
                $tbody.append($tr);
                var $th;
                $.each(header,function(index,value){
                    $th = $("<th>"+value+"</th>");
                    $tr.append($th);
                });
                var $dataTr;
                $.each(response,function(index,emp){
                    $dataTr = $("<tr/>");
                    $tbody.append($dataTr);
                    var $dataTd;
                    $.each(header,function(index,value){
                        $dataTd = $("<td>" +emp[value]+ "</td>");
                        $dataTr.append($dataTd);
                    });
                });
            }
        });
    });
</script>

</body>
</html>
